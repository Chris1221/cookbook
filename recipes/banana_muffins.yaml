name: Banana Muffins
description: As made by my grandfather. 
time: 30 minutes (20 baking, 10 active)
quantity: A dozen
categories: [baking, breakfast]
ingredients:
  "ripe bananas": 3-4 (about 400g) 
  "sugar": 150g (3/4 cup)
  "melted butter": 75g (1/3 cup)
  "vanilla extract": 1 tsp
  "baking soda": 1 tsp
  "baking powder": 1 tsp
  salt: 1/2 tsp
  "flour": 250g (1 1/2 cups)
  "egg": 1
recipe:
  - Cream bananas, sugar, melted butter, vanilla extract, and egg. 
  - Mix together flour, baking soda, baking powder, and salt in a seperate bowl.
  - Combine the two and portion into muffin tins. Sprinkle with brown sugar on top.
  - Bake 20 mins @ 375F 
  
notes:
  - Vanilla extract is my own addition
